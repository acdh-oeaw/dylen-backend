startupProbe:
  path: "/actuator/health/liveness"
  port: 5000
  initialDelaySeconds: 900
  timeoutSeconds: 60
  scheme: "HTTP"
  probeType: "httpGet"
  failureThreshold: 50
  periodSeconds: 60
livenessProbe:
  path: "/actuator/health/liveness"
  port: 5000
  initialDelaySeconds: 900
  timeoutSeconds: 60
  failureThreshold: 60
  scheme: "HTTP"
  probeType: "httpGet"
readinessProbe:
  path: "/actuator/health/readiness"
  port: 5000
  initialDelaySeconds: 900
  timeoutSeconds: 60
  failureThreshold: 60
  scheme: "HTTP"
  probeType: "httpGet"
tolerations:
  - key: "node.kubernetes.io/unreachable"
    operator: "Exists"
    effect: "NoExecute"
    tolerationSeconds: 6000
  - key: "node.kubernetes.io/not-ready"
    operator: "Exists"
    effect: "NoExecute"
    tolerationSeconds: 6000