startupProbe:
  path: "/actuator/health/liveness"
  port: 5000
  initialDelaySeconds: 240
  timeoutSeconds: 30
  scheme: "HTTP"
  probeType: "httpGet"
  failureThreshold: 100
  periodSeconds: 60
livenessProbe:
  path: "/actuator/health/liveness"
  port: 5000
  initialDelaySeconds: 300
  timeoutSeconds: 30
  failureThreshold: 100
  scheme: "HTTP"
  probeType: "httpGet"
readinessProbe:
  path: "/actuator/health/readiness"
  port: 5000
  initialDelaySeconds: 300
  timeoutSeconds: 30
  failureThreshold: 100
  scheme: "HTTP"
  probeType: "httpGet"
tolerations:
  - key: "node.kubernetes.io/unreachable"
    operator: "Exists"
    effect: "NoExecute"
    tolerationSeconds: 6000
  - key: "node.kubernetes.io/not-ready"
    operator: "Exists"
    effect: "NoExecute"
    tolerationSeconds: 6000
resources:
  limits:
    memory: 8000Mi
  requests:
    memory: 4000Mi
